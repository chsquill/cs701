<div class="item-box">
  <div class="tool-bar">
    <button (click)="editItem()" name="button" class="glyphicon glyphicon-pencil"></button>
    <button (click)="deleteItem()" name="button" class="glyphicon glyphicon-remove"></button>
  </div>
  <div class="body">
    {{ item.id }} - {{ item.name }} - {{ item.text }}
  </div>
</div>
