<div>
  <div class="selector-btn-div">
    <button (click)="save()" type="button" class="selector btn btn-primary btn-lg">Save</button>
  </div>
  <div class="selector-btn-div">
    <button (click)="openDialog('NOTE', 'Message')" type="button" class="selector btn btn-default btn-lg">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Note
    </button>
  </div>
  <div class="selector-btn-div">
    <button (click)="openDialog('QUESTION', 'Answer')" type="button" class="selector btn btn-default btn-lg">
      <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>Question
    </button>
  </div>
  <div class="selector-btn-div">
    <button (click)="openDialog('CLOCK', 'Timezone (eg EST)')" type="button" class="selector btn btn-default btn-lg">
      <span class="glyphicon glyphicon-time" aria-hidden="true"></span>Clock
    </button>
  </div>
  <div class="selector-btn-div">
    <button (click)="openDialog('IMAGES', 'Image URL')" type="button" class="selector btn btn-default btn-lg">
      <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>Images
    </button>
  </div>
</div>
